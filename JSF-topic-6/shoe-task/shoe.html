<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valeria Sekret Homework</title>
    <link rel="shortcut icon" href="/JSF-topic-1/img/js-logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="/JSF-topic-6/shoe-task/shoes.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="shoeBackground">
                <div class="gradients">
                    <div class="gradient second" color="blue" data-price="300"></div>
                    <div class="gradient" color="red" data-price="200"></div>
                    <div class="gradient" color="green" data-price="170"></div>
                    <div class="gradient" color="orange" data-price="160"></div>
                    <div class="gradient" color="black" data-price="189"></div>
                </div>
                <h1 class="nike">nike</h1>
                <img src="https://i.postimg.cc/7LpDvZxn/logo.png" alt="" class="logo">
                <a href="#" class="share"><i class="fas fa-share-alt"></i></a>

                <img src="https://i.postimg.cc/GhcRnN1V/blue.png" alt="" class="shoe show" color="blue">
                <img src="https://i.postimg.cc/k43r1Ycj/red.png" alt="" class="shoe" color="red">
                <img src="https://i.postimg.cc/BnzfDn1f/green.png" alt="" class="shoe" color="green">
                <img src="https://i.postimg.cc/VNbQFPjr/orange.png" alt="" class="shoe" color="orange">
                <img src="https://i.postimg.cc/dVNwB9pX/black.png" alt="" class="shoe" color="black">

            </div>
            <div class="info">
                <div class="shoeName">
                    <div>
                        <h1 class="big">Nike Zoom KD 12</h1>
                        <span class="new">new</span>
                    </div>
                    <h3 class="small">Men's running shoes</h3>
                </div>
                <div class="description">
                    <h3 class="title">Product Info</h3>
                    <p class="text">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem
                        Ipsum has been the industry's.</p>
                </div>
                <div class="color-container">
                    <h3 class="title">Color</h3>
                    <div class="colors">
                        <span class="color active" primary="#2175f5" color="blue" data-price="80"></span>

                        <span class="color" primary="#f84848" color="red" data-price="90"></span>
                        <span class="color" primary="#29b864" color="green" data-price="100"></span>
                        <span class="color" primary="#ff5521" color="orange" data-price="110"></span>
                        <span class="color" primary="#444" color="black" data-price="120"></span>
                    </div>
                </div>
                <div class="size-container">
                    <h3 class="title">Size</h3>
                    <div class="sizes">
                        <span class="size" data-price="10">40</span>
                        <span class="size" data-price="20">41</span>
                        <span class="size" data-price="30">42</span>
                        <span class="size" data-price="40">43</span>
                        <span class="size" data-price="50">44</span>
                    </div>
                </div>
                <div class="delivery-container">
                    <h3 class="title">Delivery Options</h3>
                    <div class="options">
                        <label>
                            <input type="radio" name="delivery" value="standard">
                            <span class="checkmark"></span>
                            <span class="option-title">Standard (Free)</span>
                            <span class="option-desc">Estimated delivery: 3-5 business days</span>
                        </label>
                        <label>
                            <input type="radio" name="delivery" value="express">
                            <span class="checkmark"></span>
                            <span class="option-title">Express (+ $10.00)</span>
                            <span class="option-desc">Estimated delivery: 1-2 business days</span>
                        </label>
                    </div>
                </div>
                <div class="size-container">
                    <i class="fas fa-dollar-sign"></i>
                    <h1 id="outprice"> 189.99</h1>
                </div>   
            </div>
        </div>
    </div>
    </div>
    <script src="/JSF-topic-6/shoe-task/shoes.js"></script>
</body>

</html>
